<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume</title>
    <link rel="stylesheet" href="CSS-Layout-and-Positioning.css">
    </head>
    <body>

        <div class="resume">
            <div class="left">
                <h1>Your Name</h1>
                <p>Youremail@address.com</p>
                <p>Phone Number</p>
                <p>Location: City, State</p>
            </div>


            <div class="right">
                <h2>Experience</h2>
                <h3>Degree - School</h3>
                <p>Graduation year</p>
            </div>
        </div>
    </body>
</html>
